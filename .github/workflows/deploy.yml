name: Deploy to S3

on:
  workflow_dispatch:
    inputs:
      bucket_name:
        description: 'Name of the S3 bucket to deploy to'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Configure AWS credentials (using keys)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 3: Create bucket if it doesn't exist
      - name: Create S3 bucket if missing
        run: |
          BUCKET_NAME="${{ github.event.inputs.bucket_name }}"
          if aws s3 ls "s3://$BUCKET_NAME" 2>&1 | grep -q 'NoSuchBucket'; then
            echo "Creating bucket $BUCKET_NAME..."
            aws s3api create-bucket \
              --bucket $BUCKET_NAME \
              --region ${{ secrets.AWS_REGION }} \
              --create-bucket-configuration LocationConstraint=${{ secrets.AWS_REGION }}
          else
            echo "Bucket $BUCKET_NAME already exists."
          fi

      # Step 4: Deploy files to the bucket
      - name: Deploy files to S3
        run: aws s3 sync . s3://$BUCKET_NAME --delete

      # Step 5: Verify bucket contents
      - name: Verify deployment
        run: aws s3 ls s3://$BUCKET_NAME
